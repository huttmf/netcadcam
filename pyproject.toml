[tool.poetry]
name = "netcfgdb"
version = "0.1.0"
description = "Network Configuration Database"
authors = ["Jeremy Schulman"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.1"
httpx = "^0.19.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
    netcfgdb = 'netcfgdb.cli.main:cli'
